<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    <div class="wrapper">
        <img src="./img/cover1.png" alt="img1" class="cover-img">
        <!-- <img src="./img/cover2.png" alt="img2" class="img2 cover-img"> -->
        <div class="player">
            <div class="cover"><img src="./img/cover1.png" alt="img1" class="img1"></div>
            <div class="buttons">
                <div class="all-buttons">
                    <div class="btn play"><img src="./svg/play.png" width="50" height="50" alt="play" class="play-pause"></div>
                    <div class="btn stop"><img src="./svg/pause.png" width="50" height="50" alt="pause"></div>
                    <div class="singer-song1">
                        <div class="singer">Beyonce</div>
                        <div class="song">Don't Hurt Yourself</div>
                    </div>
                    <div class="singer-song2">
                        <div class="singer">Dua Lipa</div>
                        <div class="song">Don't Start Now</div>
                    </div>
                    <div class="prev-next">
                        <div class="btn prev"><img src="./svg/backward.png" width="30" height="30" alt="back"></div>
                        <div class="btn next"><img src="./svg/forward.png" width="30" height="30" alt="frw"></div>
                    </div>
                </div>
                <div class="duration-time">0:00</div>
                <div class="progress-container">
                    <input type="range" class="progress" min="0" max="100" value="0%">
                </div>
                <div class="current-time">0:00</div>  
            </div> 
            <audio class="audio" src="./audio/Don't Hurt Yourself.mp3"></audio>  
        </div>
    </div>
    </main>
    <footer>
        <div class="footer-rss">
            <p class="footer-links">2023</p>

            <p class="footer-links"><a href="https://rs.school/js-stage0/" class="RSS-link"><img src="./img/Logo.png" alt="logo" class="footer-logo"></a></p>
            
            <p class="footer-links"><a href="https://github.com/LanaUno" class="github-link"> Lana Andrushenko</a></p>
        </div>
    </footer>
    <script src="./index.js"></script>

</body>
</html>
